{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Address</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.jpg' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes popup {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .animate-popup {
            animation: popup 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-gray-900 to-gray-700 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md space-y-4">
        <!-- Messages -->
        <div class="space-y-2">
            {% if messages %}
                {% for message in messages %}
                    <p class="p-2 text-center rounded-lg border
                    {% if message.tags == 'success' %}
                        text-green-500 bg-green-100 border-green-500
                    {% elif message.tags == 'error' %}
                        text-red-500 bg-red-100 border-red-500
                    {% endif %}
                     ">
                    {{ message }}
                    </p>
                {% endfor %}
            {% endif %}
        </div>

        <!-- Add Address Box -->
        <div class="bg-gray-800 p-10 rounded-xl shadow-xl transform animate-popup">
            <!-- Title -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-green-400">Add New Address</h1>
            </div>

            <!-- Add Address Form -->
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <!-- Full Name Field -->
                <div class="mb-6">
                    <input 
                        type="text" 
                        name="fullname" 
                        id="fullname" 
                        required
                        class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:bg-gray-600"
                        placeholder="Enter full name"
                    >
                </div>

                <!-- Unit/House Number Field (Optional) -->
                <div class="mb-6">
                    <input 
                        type="text" 
                        name="unit" 
                        id="unit"
                        class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:bg-gray-600"
                        placeholder="Unit/House Number (Optional)"
                    >
                </div>

                <!-- Street Name Field -->
                <div class="mb-6">
                    <input 
                        type="text" 
                        name="streetname" 
                        id="streetname" 
                        required
                        class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:bg-gray-600"
                        placeholder="Enter street name"
                    >
                </div>

                <!-- State/Area Field -->
                <div class="mb-6">
                    <input 
                        type="text" 
                        name="statearea" 
                        id="statearea" 
                        required
                        class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:bg-gray-600"
                        placeholder="Enter state/area"
                    >
                </div>

                <!-- Postcode Field -->
                <div class="mb-6">
                    <input 
                        type="text" 
                        name="poscode" 
                        id="poscode" 
                        required
                        class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:bg-gray-600"
                        placeholder="Enter postcode"
                    >
                </div>

                <!-- Add Address Button -->
                <div class="mb-6">
                    <button 
                        type="submit"
                        class="w-full py-3 rounded-full bg-green-400 text-gray-900 font-bold hover:bg-green-500 hover:text-white transition shadow-lg"
                    >
                        Add Address
                    </button>
                </div>
            </form>

            <!-- Links -->
            <div class="mt-8 text-center">
                <p>
                    <a href="{% url 'user_home' %}" class="text-white hover:text-green-400 text-sm">
                        Back to Home
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
