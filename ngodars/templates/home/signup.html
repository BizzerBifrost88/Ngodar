{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ngodar</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.jpg' %}">
    {% tailwind_css %}
</head>
<body class="bg-gradient-to-r from-gray-900 to-gray-700 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md space-y-4 transform scale-90 opacity-0 transition duration-500 ease-in-out animate-popup">
        <!-- Messages -->
        <div>
            {% if messages %}
                {% for message in messages %}
                    <p class="p-2 text-center rounded-lg border
                    {% if message.tags == 'success' %}
                        text-green-500 bg-green-100 border-green-500
                    {% elif message.tags == 'error' %}
                        text-red-500 bg-red-100 border-red-500
                    {% endif %}
                ">
                    {{ message }}
                </p>
                {% endfor %}
            {% endif %}
        </div>

        <!-- Sign Up Box -->
        <div class="bg-gray-800 p-10 rounded-xl shadow-xl">
            <!-- Title -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-green-400">Create an Account</h1>
            </div>

            <!-- Sign Up Form -->
            <form action="" method="post" class="space-y-6">
                {% csrf_token %}
                <!-- Full Name Field -->
                <div class="mb-6">
                    <input type="text" name="username" id="username" required
                        class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:bg-gray-600"
                        placeholder="Enter your name">
                </div>

                <!-- Phone Field -->
                <div class="mb-6">
                    <input type="text" name="phone" id="phone" required
                        class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:bg-gray-600"
                        placeholder="Enter your phone number">
                </div>

                <!-- Email Field -->
                <div class="mb-6">
                    <input type="email" name="email" id="email" required
                        class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:bg-gray-600"
                        placeholder="Enter your email">
                </div>

                <!-- Password Field -->
                <div class="mb-6">
                    <input type="password" name="password" id="password" required
                        class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:bg-gray-600"
                        placeholder="Enter your password">
                </div>

                <!-- Confirm Password Field -->
                <div class="mb-6">
                    <input type="password" name="confirm-password" id="confirm-password" required
                        class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:bg-gray-600"
                        placeholder="Confirm your password">
                </div>

                <!-- Sign Up Button -->
                <div class="mb-6">
                    <button type="submit"
                        class="w-full py-3 rounded-full bg-green-400 text-gray-900 font-bold hover:bg-green-500 hover:text-white transition shadow-lg">
                        Sign Up
                    </button>
                </div>
            </form>

            <!-- Links -->
            <div class="mt-8 text-center">
                <p>
                    Already have an account?
                    <a href="{% url 'login' %}" class="text-green-400 underline">Login</a>
                </p>
                <p class="mt-4">
                    <a href="{% url 'index' %}" class="text-white hover:text-green-400 hover:underline text-sm">
                        Back to Home
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Add animation logic for popup effect
        document.addEventListener("DOMContentLoaded", () => {
            const formBox = document.querySelector(".animate-popup");
            if (formBox) {
                setTimeout(() => {
                    formBox.classList.remove("scale-90", "opacity-0");
                }, 100); // Delay to make the animation noticeable
            }
        });
    </script>
</body>
</html>
