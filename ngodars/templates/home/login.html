{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.jpg' %}">
    {% tailwind_css %}
    <style>
        /* Add a custom Tailwind animation for the popup effect */
        @keyframes popup {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .animate-popup {
            animation: popup 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-gray-900 to-gray-700 text-white flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md space-y-4">
        <!-- Messages -->
        <div>
            {% if messages %}
                {% for message in messages %}
                    <p class="p-2 text-center rounded-lg border
                    {% if message.tags == 'success' %}
                        text-green-500 bg-green-100 border-green-500
                    {% elif message.tags == 'error' %}
                        text-red-500 bg-red-100 border-red-500
                    {% endif %}
                ">
                    {{ message }}
                </p>
                {% endfor %}
            {% endif %}
        </div>

        <!-- Login Box -->
        <div class="bg-gray-800 p-10 rounded-xl shadow-xl transform animate-popup">
            <!-- Title -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-green-400">Welcome Back</h1>
            </div>
            <br>

            <!-- Login Form -->
            <form action="" method="POST" class="space-y-6">
                {% csrf_token %}
                <!-- Email Field -->
                <div class="mb-6">
                    <input type="email" name="email" id="email" required
                        class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:bg-gray-600"
                        placeholder="Enter your email">
                </div>

                <!-- Password Field -->
                <div class="mb-6">
                    <input type="password" name="password" id="password" required
                        class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:bg-gray-600"
                        placeholder="Enter your password">
                </div>

                <!-- Login Button -->
                <div class="mb-6">
                    <button type="submit"
                        class="w-full py-3 rounded-full bg-green-400 text-gray-900 font-bold hover:bg-green-500 hover:text-white transition shadow-lg">
                        Login
                    </button>
                </div>
            </form>

            <!-- Links -->
            <div class="mt-8 text-center">
                <p>
                    Don't have an account?
                    <a href="{% url 'signup' %}" class="text-green-400">Sign Up</a>
                </p>
                <p class="mt-4">
                    <a href="{% url 'index' %}" class="text-white hover:text-green-400 text-sm">
                        Back to Home
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
