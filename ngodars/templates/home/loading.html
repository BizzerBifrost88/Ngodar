<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngodar</title>
    <style>
        /* Fullscreen background */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Black background */
            overflow: hidden;
        }

        /* Loading bar container */
        .loading-bar-container {
            width: 60%; /* Adjust as needed for width */
            height: 4px; /* Thin bar */
            background-color: #111; /* Dark background for contrast */
        }

        /* Loading bar */
        .loading-bar {
            width: 0%;
            height: 100%;
            background-color: #d40000; /* Red color */
            animation: loading 10s forwards;
        }

        /* Loading animation */
        @keyframes loading {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>

    <script>
        // Redirect after animation (3 seconds, matching the animation duration)
        setTimeout(() => {
            window.location.href = "{% url 'index' %}";
        }, 10000);
    </script>
</body>
</html>
